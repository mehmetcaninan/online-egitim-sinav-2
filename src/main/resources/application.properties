spring.application.name=online-egitim-sinav-kod

# Server Configuration
server.port=8081

# H2 File Database Configuration (persistent) - Simplified
spring.datasource.url=jdbc:h2:file:./data/online_egitim_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate / JPA - Update to keep existing data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Lazy loading sorunlarini onlemek icin
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false

# H2 console enabled
spring.h2.console.enabled=true
server.servlet.context-path=/
spring.h2.console.path=/h2-console

# File storage location
app.storage.location=./filestorage

# Spring Security configuration
spring.main.allow-bean-definition-overriding=true

# Disable all session management - use stateless authentication
spring.session.store-type=none
management.endpoint.sessions.enabled=false

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.enabled=true
management.health.defaults.enabled=true

# Database connection pool and persistence settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JSON serialization ayarlari
spring.jackson.serialization.fail-on-empty-beans=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# File Storage Path
file.upload-dir=./filestorage/resources/

# Logging Configuration
logging.level.com.example.online_egitim_sinav_kod=DEBUG
logging.level.org.springframework.security=DEBUG
