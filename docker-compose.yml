version: '3.8'

services:
  # Ana uygulama servisi - Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "${COMPOSE_PROJECT_NAME:-online-egitim}-app"
    ports:
      # Host tarafında çakışmayı önlemek için portu ortam değişkeni ile yapılandırın.
      # Varsayılan olarak 8081 kullanılır, örn: HOST_APP_PORT=9081 docker compose up
      - "${HOST_APP_PORT:-8081}:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/data/online_egitim_db
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      - SERVER_PORT=8081
      - SELENIUM_HEADLESS=true
      - CI=true
    volumes:
      - ./data:/app/data
      - ./filestorage:/app/filestorage
      - ./target:/app/target
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend servisi - React/Vue/Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: "${COMPOSE_PROJECT_NAME:-online-egitim}-frontend"
    ports:
      - "5173:5173"  # Vite default port
    environment:
      - NODE_ENV=development
      # Frontend ve backend aynı Docker network'ünde olduğu için doğrudan servis ismi ile erişim kullanın
      - VITE_API_BASE_URL=http://app:8081
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
    driver: local
  app-target:
    driver: local
