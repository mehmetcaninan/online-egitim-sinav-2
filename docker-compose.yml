# Docker Compose file for Online Eğitim Sınav Sistemi - Mac M4 Optimized

services:
  app:
    build: .
    platform: linux/arm64
    ports:
      - "8082:8081"  # Host:8082 -> Container:8081
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/online_egitim_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15
    platform: linux/arm64
    environment:
      - POSTGRES_DB=online_egitim_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  selenium-hub:
    image: selenium/hub:4.26.0
    container_name: selenium-hub
    platform: linux/arm64
    ports:
      - "4444:4444"
    environment:
      - SE_HUB_HOST=0.0.0.0
      - SE_HUB_PORT=4444
    networks:
      - app-network

  selenium-chrome:
    image: selenium/node-chromium:4.26.0
    container_name: selenium-chrome
    platform: linux/arm64
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    shm_size: 2gb
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
